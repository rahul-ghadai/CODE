<script src="static/face.js"></script>
  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  
                  <script src="static/face.js"></script>
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  
                  
                      <div id="sketch-holder"></div>
                      <button id="take" class="btn btn-primary btn-user btn-block">take pic</button>
                      <form  action="/dashboard" class="user">
                      <div class="row">
                        <div class="column">
                          <img id="img1" onclick="ch()" src="static/assets/img/empty.png" style="width: 100%">
                        </div>
                        <div class="column">
                            <img id="img2" src="static/assets/img/empty.png" style="width: 100%" >
                        </div>
                      </div>
                      <style type="text/css">
                        .column {
                                    float: left;
                                    width: 50%;
                                    padding: 5px;
                                  }

                                  /* Clear floats after image containers */
                                  .row::after {
                                    content: "";
                                    clear: both;
                                    display: table;
                                  }
                      </style>
                    <button id="submit" class="btn btn-primary btn-user btn-block">Submit</button>
                    <hr>
                   <!--  <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a> -->
                  </form>
                 
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/signin">Already have an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
